<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
        media="screen,projection" />
    <link rel="stylesheet" href="css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.png" type="image/png">
    <link rel="shortcut icon" type="image/png" href="./images/JB_card.png" />
    <title>Blackjack</title>
</head>

<body>
    <nav class="transparent-black">
        <div>
            <div class="container">
                <a href="#" class="heading-text">JackBlack BlackJack</a>
            </div>
            <!-- <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <a href="#">How To Play</a>
                </li>
                <li>
                    <a href="#">Placeholder</a>
                </li>
            </ul> -->
        </div>
    </nav>
    <main>
        <div class='side left-side'>
            <div class='dealer-side players-info'>
                <p class='side-text'>Jack</p>
                <img class='face-photo z-depth-1 show-on-large' id='jack-black-face' src="https://i.pinimg.com/736x/4b/4b/96/4b4b96102fe04d5ac22e66d013cf96a8--jack-black-black-star.jpg"
                    alt="jack black">
            </div>
            <p class='side-text'>VS</p>
            <div class="player-side players-info">
                <img class='face-photo z-depth-1 show-on-large' id='challenger-image' src="images/kung-fu-panda.png" alt="choose your own jack black character image">
                <p class='side-text' id='challenger-name'>Challenger</p>
            </div>
        </div>
        <div id='card-table'>
            <div class='where-cards-dealt' id='dealer-cards'>
                <img class='card-image-size slideUp' id='card-image-1' src='./images/JB_card.jpg' />
                <img class='card-image-size' id='card-image-3' src='./images/JB_card.jpg' />
            </div>
            <div class='where-cards-dealt' id='player-cards'>
                <img class='card-image-size' id='card-image-0' src='./images/JB_card.jpg' />
                <img class='card-image-size' id='card-image-2' src='./images/JB_card.jpg' />
            </div>

            <div class="bottom-buttons center-align section">
                <div class="waves-effect waves-light btn transparent-black-button" id='deal' href="#">Deal</div>
                <div class="waves-effect waves-light btn transparent-black-button" id='hit' href="#">Hit</div>
                <div class="waves-effect waves-light btn transparent-black-button" id='stand' href="#">Stand</div>
            </div>

        </div>
        <div class='side right-side'>
            <div class='side-text betting'>
                <div class='right-side-text bet-options'>Bet Options</div>
                <div class='bet-options-container'>
                    <div class="waves-effect waves-light btn transparent-black-button" id='five'>5</div>
                    <div class="waves-effect waves-light btn transparent-black-button" id='ten'>10</div>
                    <div class="waves-effect waves-light btn transparent-black-button" id='twenty-five'>25</div>
                </div>
                <p class="bank right-side-text">Bank: $
                    <span id='bank-amount'>500</span>
                </p>
                <div class='current-bet-container'>
                    <div class='right-side-text '>Current bet:</div>
                    <div class='bet-amount-holder slideUp'>
                        <div class='dollar-sign'>$ </div>
                        <div id='current-bet-amount' class='bet-5'>
                            <div>5</div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>


        </div>
    </main>


    <!-- <img class="responsive-img z-depth-3" src="https://goo.gl/XS34fL"> -->
    <footer class="footer-copyright section page-footer transparent-black">
        <div>
            Gambling Destinations?

        </div>
        <div>Vegas temp:
            <span id="vegas-temp">60</span>
        </div>
        <div>Atlantic City temp:
            <span id="vegas-temp">40</span>
        </div>
        <div>JackBlack temp:
            <span id="jb-temp">98.6</span>
        </div>
    </footer>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
