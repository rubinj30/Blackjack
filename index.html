<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
        media="screen,projection" />
    <link rel="stylesheet" href="css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <nav class="red darken-3">
        <div class="nav-wrapper blue-text">
            <div class="container">
                <a href="#" class="brand-logo">Jack Black Blackjack</a>
            </div>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <a href="#">How To Play</a>
                </li>
                <li>
                    <a href="#">Placeholder</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class='side left-side'>
            <p class='left-side-text'>Jack</p>
            <img class='face-photo z-depth-2' id='jack-black-face' src="https://i.pinimg.com/736x/4b/4b/96/4b4b96102fe04d5ac22e66d013cf96a8--jack-black-black-star.jpg"
                alt="jack black">
            <p class='vs left-side-text'>VS</p>
            <img class='face-photo z-depth-2' src="https://kb.mailchimp.com/binaries/content/gallery/mailchimpkb/common/campaigns/design-step/camp_cb_accessfm.jpg"
                alt="upload-your-face-image">
            <p class='left-side-text'>Challenger</p>
        </div>
        <div id='card-table'>
            <div class='where-cards-dealt' id='dealer-cards'>
                <img class='card-image-size' src='./images/back.png' />
                <img class='card-image-size' src='./images/back.png' />
            </div>
            <div class='where-cards-dealt' id='player-cards'>
                <img class='card-image-size' src='./images/back.png' />
                <img class='card-image-size' src='./images/back.png' />
            </div>

            <div class="blue-text center-align section">
                <a class="waves-effect waves-light btn" id='deal' href="#">Deal</a>
                <a class="waves-effect waves-light btn" id='hit' href="#">Hit</a>
                <a class="waves-effect waves-light btn" id='stand' href="#">Stand</a>
            </div>

        </div>
        <div class='side right-side'></div>
    </main>


    <!-- <img class="responsive-img z-depth-3" src="https://goo.gl/XS34fL"> -->
    <footer class="footer-copyright section page-footer green lighten-2">

    </footer>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
